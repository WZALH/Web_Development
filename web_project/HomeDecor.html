    <style>
      
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr; 
        gap: 10px;
        align-items: center;
        padding-top: 20px; 
      }
    
      .hero {
        grid-column: 1/2;
        text-align: center;
        padding-left: 50px; 
      }
    
      .hero h1 {
        padding-top: 20px; 
        font-size: 30px; 
        margin: 0;
        color: white;
      }
    
      .hero p {
        padding-top: 20px;
        font-size: 20px;
        margin: 0px;
        color: white;
      }
    
      .image-gallery {
        grid-column: 2/3;
        text-align: center;
      }
    
      .image-gallery img {
        width: 100%;
        max-width: 500px; 
        max-height: 400px; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
        margin-top: 30px;

      }
    
      .image-gallery img:hover {
        
        transform: scale(1.05);

      }
    </style>
      

</head>

</div>

  <main class="container">
    <div class="grid">
    <div class="hero">
      <h1>Design your house</h1>
      <p>Discover elegant home decor inspiration and interior design ideas, provided by the experts at Home Decor.</p>
    </div>
    <div class="image-gallery">

      <img id="furnitureImage" src="images/furniture1.png" alt="Home Furniture" title="Click to change image">


    </div>
    </div>

  </main>
  
</div>

<script>
  var images = [
    "furniture1.png","furniture2.png","furniture3.png","furniture4.png","furniture5.png","furniture6.png","furniture7.png","furniture8.png","furniture9.png","furniture10.png","furniture11.png"
  ]; 
  
  var currentIndex = 0;

  document.getElementById('furnitureImage').addEventListener('click', function() {
   
    currentIndex = (currentIndex + 1) % images.length; 
    this.src = 'images/' + images[currentIndex];

  }); 

  document.addEventListener('DOMContentLoaded', function() {
    
    var logoutLink = document.getElementById('logoutLink');
   
    logoutLink.addEventListener('click', function(e) {
     
      e.preventDefault();
      alert('Logging out!!'); 
      
      window.location.href = 'Login.html';
      
    });
  }); 

</script>
